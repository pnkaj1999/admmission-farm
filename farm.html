<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission farm</title>
</head>
<body>
   <center><h1>Admission Farm</h1></center> 
    <center>
    <fieldset style="width: 50%; height: auto;">
        <legend>Student Admission Farm</legend>
        <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" namer = "first name"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" namer = "Last name"></td>
                </tr>
                <tr>
                    <td>Father Name</td>
                    <td><input type="text" namer = "Father Name"></td>
                </tr>
                <tr>
                    <td>Mother Name</td>
                    <td><input type="text" namer = "Mother name"></td>
                </tr>
                <tr>
                    <td>Gmail</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile no.</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Feale
                    <input type="radio" name="gender">Other</td>
                </tr>
              <tr>
                <td>Languages</td>
                <td><input type="checkbox">Hindi
                <input type="checkbox">English
                <input type="checkbox">Gujrati</td>
              </tr>
              <tr>
                <td>Address</td>
              <td> <textarea></textarea></td>
              </tr>
              <tr>
                <td>Choose a City</td>
                <td>
                <select>
                    <option>Ahemdabad</option>
                   <option>Bhavnagar</option>
                   <option>Jamnagar</option>
                <option>Mehsana</option>
                    <option>Surat</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="Reset" value="Reset"></td>
        </tr>
        </table>
    </fieldset>
</center>
</body>
</html>
